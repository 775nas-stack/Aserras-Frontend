{% extends "base.html" %}
{% block content %}
<section class="auth-shell fade-in" data-content-block="login">
  <div class="auth-card glass">
    <header class="auth-card__header">
      <h1 data-content-key="login-title">Sign in to Aserras</h1>
      <p class="muted" data-content-key="login-subtitle">Access your intelligent workspace with complete privacy.</p>
    </header>
    <div class="auth-providers" data-auth-providers>
      <button class="provider-button" type="button" data-auth-provider="google" data-content-key="login-provider-google">Continue with Google</button>
      <button class="provider-button" type="button" data-auth-provider="microsoft" data-content-key="login-provider-microsoft">Continue with Microsoft</button>
      <button class="provider-button" type="button" data-auth-provider="apple" data-content-key="login-provider-apple">Continue with Apple</button>
      <button class="provider-button" type="button" data-auth-provider="github" data-content-key="login-provider-github">Continue with GitHub</button>
      <p class="muted small" data-content-key="login-provider-note">Sign-in is handled securely by Aserras.</p>
    </div>
    <form id="login-form" class="auth-form" data-auth-form="login" novalidate>
      <div class="field">
        <label class="field__label" for="login-email">Email Address</label>
        <input class="field__input" id="login-email" name="email" type="email" autocomplete="email" required />
      </div>
      <div class="field field--with-toggle">
        <label class="field__label" for="login-password">Password</label>
        <input class="field__input" id="login-password" name="password" type="password" autocomplete="current-password" required />
        <button class="field__toggle" type="button" data-password-toggle="login-password" aria-label="Show password"></button>
      </div>
      <div class="auth-card__meta" data-content-key="login-forgot">
        <a class="link" href="/forgot">Forgot password?</a>
      </div>
      <button class="btn btn--primary" type="submit" data-content-key="login-submit">Sign In</button>
      <p class="form-feedback" role="status" hidden></p>
    </form>
    <footer class="auth-card__footer">
      <p data-content-key="login-footer">Donâ€™t have an account? <a class="link" href="/signup">Sign up</a></p>
    </footer>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", () => {
    window.aserrasUI?.setAuthState?.(false);
    window.aserrasUI?.initAuthShell?.();
  });
</script>
{% endblock %}
