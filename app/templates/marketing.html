<!DOCTYPE html>
<html lang="en" data-theme="{{ request.cookies.get('aserras_theme', 'light') }}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page_title }} â€¢ {{ app_name }}</title>
    <link rel="stylesheet" href="{{ tailwind_cdn }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --surface: #f8fafc;
            --text: #0f172a;
            --text-muted: #475569;
        }
        :root[data-theme="dark"] {
            color-scheme: dark;
            --surface: #0f172a;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--surface);
            color: var(--text);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="relative overflow-hidden min-h-screen">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-500/5 via-cyan-400/10 to-transparent"></div>
        <div class="relative">
            <header class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between">
                <a href="/" class="flex items-center gap-2 text-lg font-semibold text-[var(--text)]">
                    <span class="inline-flex items-center justify-center w-9 h-9 rounded-full bg-blue-500 text-white font-bold">A</span>
                    Aserras
                </a>
                <nav class="flex items-center gap-4 text-sm text-[var(--text-muted)]">
                    <a href="/login" class="hover:text-blue-500">Login</a>
                    <a href="/signup" class="inline-flex items-center px-4 py-2 rounded-lg bg-blue-600 text-white font-medium shadow">Get started</a>
                </nav>
            </header>
            <main class="max-w-6xl mx-auto px-4 pb-16">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
