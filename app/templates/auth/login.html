{% extends "marketing.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-[var(--surface-strong)] border border-slate-200 dark:border-slate-800 rounded-3xl shadow-xl p-8">
    <h2 class="text-2xl font-semibold mb-2">Welcome back</h2>
    <p class="text-sm text-[var(--text-muted)] mb-6">Authenticate to continue using Aserras Brain.</p>
    {% if error %}
    <div class="mb-4 px-4 py-3 rounded-xl border border-red-200 text-red-600 bg-red-50 dark:bg-red-500/10">
        {{ error }}
    </div>
    {% endif %}
    <form method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-[var(--text)] mb-1" for="email">Email</label>
            <input id="email" name="email" type="email" value="{{ email or '' }}" required class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <label class="block text-sm font-medium text-[var(--text)] mb-1" for="password">Password</label>
            <input id="password" name="password" type="password" required minlength="8" class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-3 rounded-xl bg-blue-600 text-white font-semibold shadow-lg shadow-blue-500/20">Sign in</button>
    </form>
    <p class="mt-6 text-sm text-center text-[var(--text-muted)]">New to Aserras? <a href="/signup" class="text-blue-500 font-medium">Create an account</a></p>
</div>
{% endblock %}
